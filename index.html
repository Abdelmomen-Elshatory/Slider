<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- First Mobile Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slider</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/plugin.js"></script>
</head>

<body>



    <section class="section" id="section--3">
        <div class="section__title section__title--testimonials">
            <h2 class="section__description">Not sure yet?</h2>
            <h3 class="section__header text-center">
                If You Want More Image In Slider Just Add IMG In Slide DIV
            </h3>
        </div>

        <div class="slider">
            <div class="slide"><img src="images/img-1.png" alt="Photo 1" /></div>
            <div class="slide"><img src="images/img-2.png" alt="Photo 2" /></div>
            <div class="slide"><img src="images/img-3.jpg" alt="Photo 3" /></div>
            <div class="slide"><img src="images/img-4.jpg" alt="Photo 4" /></div>

            <button class="slider__btn slider__btn--left">&larr;</button>
            <button class="slider__btn slider__btn--right">&rarr;</button>
            <div class="dots"></div>
        </div>
    </section>






    <script src="js/jQuery3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
